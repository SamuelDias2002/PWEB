<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>EXC2</title>
  </head>
  <body>
    <form>
      <label for="name">Primeiro Nome</label><br>
      <input
        type="text"
        placeholder="Diga-nos o seu nome..."
        id="name"
        name="name"
        class="form-input"
      /><br /><br />

      <label for="email">Email</label><br>
      <input
        type="email"
        placeholder="Qual é o seu email?"
        id="email"
        name="email"
        class="form-input"
      /><br /><br />

      <label for="country">País:</label><br>
        <select name="estado-civil class="form-input">
          <option name="Portugal" value="Portugal" enable selected>Portugal</option>
          <option name="Espanha" value="Espanha">Espanha</option>
          <option name="França" value="França">França</option>
          <option name="Brasil" value="Brasil">Brasil</option>
        </select>

      <br><br>
      <label for="msg">História</label><br>
      <input type="text" placeholder="Conte-nos a sua melhor história..." id="msg" name="msg" class="form-input"" /><br /><br />

      <input type="submit" value="Enviar" />
    
    </form>
  </body>
</html>
